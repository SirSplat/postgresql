name: Build and Push dbo Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  workflow_dispatch:

jobs:
  build-and-push:
    uses: ./.github/workflows/build-and-push-docker-image.yaml
    with:
      directory: ./dbo
      tag: dbo
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}