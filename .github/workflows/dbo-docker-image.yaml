name: Build and Push dbo Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  # Manually trigger the workflow from the Actions tab
  workflow_dispatch:
  # Schedule the workflow to run every Sunday at midnight
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_major: '13'
            is_default: 'false'
          - pg_major: '14'
            is_default: 'false'
          - pg_major: '15'
            is_default: 'false'
          - pg_major: '16'
            is_default: 'false'
          - pg_major: '17'
            is_default: 'false'
          - pg_major: '18'
            is_default: 'true'
    env:
      IMAGE_NAME: sirsplat/postgresql
      DIRECTORY: ./dbo
      TAG_PREFIX: dbo
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG_PREFIX }}-pg${{ matrix.pg_major }}
            type=raw,value=${{ env.TAG_PREFIX }},enable=${{ matrix.is_default }}
          labels: |
            org.opencontainers.image.description=PostgreSQL ${{ matrix.pg_major }} on Alpine with the dbo application role pre-created as a non-superuser

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DIRECTORY }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          build-args: |
            PG_MAJOR=${{ matrix.pg_major }}
            PG_VARIANT=alpine
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
