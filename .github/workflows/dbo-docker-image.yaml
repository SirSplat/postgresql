name: Build and Push dbo Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'dbo/Dockerfile'
      - 'dbo/initdb.sh'
  workflow_dispatch:

jobs:
  build-and-push:
    strategy:
      matrix:
        postgres_version: [13, 14, 15, 16, 17]
    uses: ./.github/workflows/shared-postgresql-params.yaml
    with:
      directory: ./dbo
      tag: dbo
      postgres_version: ${{ matrix.postgres_version }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}